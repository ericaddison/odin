<!DOCTYPE html>
<html>
<head>
  <link href="styles/PEstyle.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="titleBanner"><h1>>>> Project Euler Problems<span class="blink">_</span>
    </h1></div>
  <div id="content">
    <div id="problems">

      <div id="p1" class="problem">
          <span class="probTitle">1) Multiples of 3 and 5</span>
          <p class="probStatement">Find the sum of all multiples of 3 or 5
            less than a given value (below 1000).</p>
            <div class="inputDiv" id="p1InputDiv1">
              <span class="inputSpan" id="p1InputSpan">
                Value:
                <input id="p1Input" class="probInput" type="text"></input>
              </span>
            </div>
            <div id="p1Result" class="resultDiv">Result:</div>
      </div>

      <div id="p2" class="problem">
          <span class="probTitle">2) Fibonacci Sum</span>
          <p class="probStatement">Find the sum of the even Fibonacci numbers
            up to term n (where Fib(n)<4,000,000).</p>
            <div class="inputDiv" id="p2InputDiv2">
              <span class="inputSpan" id="p2InputSpan">
                Value:
                <input id="p2Input" class="probInput" type="text"></input>
              </span>
            </div>
            <div id="p2Result" class="resultDiv">Result:</div>
      </div>

    </div>
  </div>

</body>
<script src="scripts/euler.js" type="text/javascript"></script>
<script src="scripts/ProjectEulerProblem1.js" type="text/javascript"></script>
<script src="scripts/ProjectEulerProblem2.js" type="text/javascript"></script>
</html>
